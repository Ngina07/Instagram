{% load bootstrap3 %} {% load static %}
<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width = device-width, initial-scale = 1"> {% block styles %} {% bootstrap_css%}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">{% endblock %}
  </head>

  <body>
    <nav class="navbar navbar-inverse" id="navigation">
      <div class="container-fluid">
        
        <!-- Adding a search form -->
        <div class="col-sm-4 col-md-4 navbar-right">
          <form action="#" class="navbar-form" id="search">
            <div class="input-group">
              <div class="input-group-btn">
                <h6 class="text-center">
                <button class="btn btn-default" type="submit">
                  <i class="glyphicon glyphicon-search"></i>
                </button><input type="text" class="form-control" placeholder="Search" name="article"></h6>
              </div>
            </div>
          </form>
        </div>
        <!-- end of search form     -->
        
      </div>
    </nav>
  </body>

</html>
