{% extends 'base.html'%}
{% load bootstrap3 %}
{% load staticfiles %}
{% block content %}

<div class="container" id="editprofiles">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
            </div>
            <div class="col-md-6 text-left"><br>
                <div class="col-md-3"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-1"></div>

        {% for post_item in post %}
        <div class="col-md-6" id="image" style="padding-top: 100px">
            <div class="well well-sm">
                <h3><strong><a href="{% url 'profiles' user.username %">{{user.username}}</a></strong></h3>
                <p>{{post_item.location}}</p>
                <img src="{{post_item.image.url}}" class="img-responsive" alt="Image">
                <div class="container" id="like">
                   
                </div>
            </div>
        </div>

        {% endfor %}

        <div class="col-md-2"></div> {% endblock %}
    </div>
