{% extends 'profiles/base.html'%}
{% load bootstrap3 %}
{% load staticfiles %}
{% block content %}

<div class="container" id="editprofiles" style="padding-top: 100px">
    <div class="row">
        <div class="col-md-3">
            <img src="{{profile_pic.url}}" class="img-responsive" alt="Image">
            <h3><strong><a href="{% url 'profiles' user.username %">{{user.username}}</a></strong></h3><br>
    </div>

    <div class="col-md-3" style="padding-top: 100px"><br>
      <ul style="list-style-type:none">
        <h3><li><a href="{% url 'editprofile' user.username %}">Edit Profile</a></li> <br>
                    <li><a href="{% url 'uploadpost'%}">Upload Posts</a></li><br>
            </h3>
            </ul>
        </div>
        <div class="col-md-4"><br>
            <ul style="list-style-type:none">

            </ul>
            <div class="col-md-4"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-1"></div>
        {% for post_item in post %}
        <div class="col-md-6" id="image">
            <div class="well well-sm">
                <h3><a href="/profiles">{{post_item.user.username}}</a></h3>
                <p>{{post_item.location}}</p>
                <img src="{{post_item.image.url}}" class="img-responsive" alt="Image">
                <div class="container" id="like">
                    <p>{{post_item.caption}}</p>
                   

                </div>
                <a href="{% url 'comment' post_item.id%}">
                    <i class="fa fa-comment-o" style="font-size:24px"></i></a> comments
            </div>
        </div>
    </div>
    {% endfor %}
    <div class="col-md-2"></div> {% endblock %}
</div>
